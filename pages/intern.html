  <body>

    <nav>

      <div class="heading">

        <h4>Intern-Raja</h4>

      <ul class="nav-links">

    <div class="container">
      <h2>Internship Form <small>Please fill in the details carefully</small></h2>
      <form action="/database/connect.php" method="post">
        <div class="group">
          <input type="text" name="name" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="name">Name</label>
        </div>
        <div class="group">
          <input type="email" name="email" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="mail">Email ID</label>
        </div>
        <div class="group">
          <input type="number" name="phonenumber" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="phonenumber">Phone Number</label>
        </div>
        <div class="group">
          <input type="text" name="dob" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="dob">Date Of Birth</label>
        </div>
        <div class="group">
          <input type="text" name="address" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="address">Address</label>
        </div>
        
        <div class="sex">
          <!-- <select placeholder="Select Gender">
            <option value="Male"><label for="male" class="form-select"><input type="radio" name="gender" value="m" id="male">Male</label> </option>
            <label for="female" class="form-select"><input type="radio" name="gender" value="f" id="female">Female</label>
            <label for="others" class="form-select"><input type="radio" name="gender" value="f" id="others">Others</label>
          </select> -->
          <select class="select-box">
            <option value="">Select Gender</option>
            <option value="m" name="gender">Male</option>
            <option value="f" name="gender">Female</option>
            <option value="o" name="gender">Others</option>
          </select>
        </div>
        <br>
        <br>
        <div class="group">
         <input type="text" name="college" required>
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>College Name</label>
        </div>
        <div class="group">
          <input type="text" name="city" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="city">City</label>
        </div>
        <div class="group">
          <input type="text" name="branch" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="branch">Branch</label>
        </div>
        <div class="group">
          <input type="text" name="education" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="education">Education(Highest Level)</label>
        </div>
        <div class="group">
          <input type="text" name="skill1" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="skill1">Skill-1</label>
        </div>
        <div class="group">
          <input type="text" name="skill2" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="skill2">Skill-2</label>
        </div>
        <div class="group">
          <input type="text" name="skill3" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="skill3">Skill-3</label>
        </div>
        <div class="group">
          <input type="number" name="work_exp" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="work_exp">Work Experience</label>
        </div>

      </form>
    </div> 
    <div class="center-container">
      <input type="submit" class="bn-32 bn32" name="submit" value="Submit">
    </div>
