    <div class="container">
      <h2>Internship Form <small>Please fill in the details carefully</small></h2>
      <form>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="name">Name</label>
        </div>
        <div class="group">
          <input type="email" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="mail">Email ID</label>
        </div>
        <div class="group">
          <input type="number" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="phone-number">Phone Number</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="address">Address</label>
        </div>
        <div class="sex">
          <select>
            <label for="male" class="form-select"><input type="radio" name="gender" value="m" id="male">Male</label>
            <label for="female" class="form-select"><input type="radio" name="gender" value="f" id="female">Female</label>
            <label for="others" class="form-select"><input type="radio" name="gender" value="f" id="others">Others</label>
          </select>
        </div>
        <div class="group">
         <input type="text" required>
         <span class="highlight"></span>
         <span class="bar"></span>
         <label>College Name</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="city">City</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="branch">Branch</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="education">Education(Highest Level)</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="skill">Skill-1</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="skill">Skill-2</label>
        </div>
        <div class="group">
          <input type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="skill">Skill-3</label>
        </div>
        <div class="group">
          <input type="number" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label for="work_exp">Work Experience</label>
        </div>

      </form>
    </div>
